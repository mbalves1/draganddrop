<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600&display=swap" rel="stylesheet">


    <title>Simple Kanban board</title>
</head>
<body>
    
    <!-- <input type="text" class="inputElelement"> -->

    <div class="boards">
        <div class="board">
            <h3>To Do</h3>
            <div class="dropzone" >
                <div class="card" draggable="true">
                    <div class="status red"></div>
                    <div class="content">Do Courses</div>
                </div>
            </div>
        </div>
        <div class="board">
            <h3>In Progress</h3>
            <div class="dropzone" >
                <div class="card" draggable="true">
                    <div class="status blue"></div>
                    <div class="content">Do portfolio</div>
                </div>
            </div>
        </div>
        <div class="board">
            <h3>Done</h3>
            <div class="dropzone" >
                <div class="card" draggable="true">
                    <div class="status green"></div>
                    <div class="content">Do test</div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js" defer></script>
</body>
</html>
